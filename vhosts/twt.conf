# vhost: atix-old.kreativkombinat.de - zope3

server {
    listen *:${ports:http};
    server_name www.${hosts:zope3};
    return 301 $scheme://${hosts:zope3}$request_uri;
}
server {
    listen *:${ports:http};
    server_name www.${hosts:zope3-1};
    return 301 $scheme://${hosts:zope3-1}$request_uri;
}
server {
    listen *:${ports:http};
    server_name www.${hosts:zope3-2};
    return 301 $scheme://${hosts:zope3-2}$request_uri;
}

server {    
    listen *:${ports:http};
    server_name karten.${hosts:zope3};
    access_log ${buildout:directory}/var/log/${hosts:zope3}.log;

    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/${hosts:zope3}:${ports:http}/${sites:zope3}/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}

server {    
    listen *:${ports:http};
    server_name ${hosts:zope3};
    access_log ${buildout:directory}/var/log/${hosts:zope3}.log;
    root ${buildout:directory}/htdocs;
    index index.html index.htm;
    error_page   502 503 504  /50x.html;
    location = /50x.html {
        internal;
    }
    location ${urls:fallback} {
        break;
    }
    
    location / {
        rewrite ^/(.*)$ /VirtualHostBase/http/${hosts:zope3}:${ports:http}/${sites:zope3}/text-will-toene/VirtualHostRoot/$1 break;
        proxy_pass http://cache;
        proxy_connect_timeout 75;
        proxy_read_timeout 185;
        client_max_body_size 10m;
        client_body_timeout 1200;
    }
}

